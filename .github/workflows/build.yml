name: Build & Upload Artifact

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS Artifact
    runs-on: macOS-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build iOS App (No Signing)
        run: |
          # 使用指定的 destination 修复 "Found no destinations" 错误
          # generic/platform=iOS 是构建真机包的通用目标
          xcodebuild build \
            -scheme "Code App" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO

      - name: Package .app to .ipa
        run: |
          mkdir -p Payload
          # 寻找生成的 .app 文件夹
          APP_PATH=$(find ./DerivedData -name "*.app" -type d | grep "Release-iphoneos" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find .app file."
            exit 1
          fi
          echo "Found App at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r Code.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeApp-Unsigned
          path: Code.ipa
          retention-days: 7
