name: Build & Upload Artifact

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iPadOS Artifact
    runs-on: macOS-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # 关键：拉取 xcframework 等大文件
          fetch-depth: 0

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build App (Skip Signing)
        run: |
          xcodebuild build \
            -scheme "Code App" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO

      - name: Package .app to .ipa
        run: |
          mkdir -p Payload
          APP_PATH=$(find ./DerivedData -name "*.app" -type d | grep "Release-iphoneos" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app file not found."
            exit 1
          fi
          cp -r "$APP_PATH" Payload/
          zip -r Code.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeApp-iPadOS-Unsigned
          path: Code.ipa
