name: Build & Upload Artifact

on:
  push:
    branches: [main]
  workflow_dispatch: # 允许手动触发调试

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Unsigned App
    runs-on: macOS-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build iOS App (Skip Signing)
        run: |
          # 自动获取项目中的第一个 Scheme 名（也可以手动写死，例如 SCHEME="YourAppName"）
          SCHEME=$(xcodebuild -list -json | jq -r '.project.schemes[0]')
          echo "Building Scheme: $SCHEME"

          xcodebuild build \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO

      - name: Package .app to .ipa (Unsigned)
        run: |
          # 找到编译出的 .app 文件并打包进 Payload 文件夹
          mkdir -p Payload
          APP_PATH=$(find ./DerivedData -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r Code.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-build
          path: Code.ipa
          retention-days: 7
