name: Build & Upload Artifact

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iPadOS Unsigned
    runs-on: macOS-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # 必须开启 LFS，否则你的 XCFramework 只是指针
          fetch-depth: 0

      - name: Force LFS Pull
        run: git lfs pull

      - name: Set Xcode Version
        # 强制指定当前环境中最稳定的 Xcode 版本
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Archive Project (No Signing)
        # 这里的关键是使用 archive 而不是 build
        # 增加额外的参数来跳过不需要的校验
        run: |
          xcodebuild archive \
            -scheme "Code App" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/CodeApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Package Unsigned IPA
        # 针对不签名的情况，手动创建 Payload 结构
        run: |
          mkdir -p Payload
          # 定位归档中的 .app 文件
          APP_PATH=$(find ./build/CodeApp.xcarchive/Products/Applications -name "*.app" -type d | head -n 1)
          echo "Found App at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r Code.ipa Payload

      - name: Upload to Actions
        uses: actions/upload-artifact@v4
        with:
          name: CodeApp-iPadOS-Unsigned
          path: Code.ipa
          retention-days: 7
