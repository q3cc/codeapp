name: Build & Archive to Actions # 修正了大小写

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build Unsigned IPA
    runs-on: macOS-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 建议升级到 v4
        with:
          fetch-depth: 0
          lfs: true # 确保拉取项目中的 .xcframework 等大文件

      - name: Force LFS Pull
        run: git lfs pull

      - name: Build Unsigned App
        run: |
          # 参考你原脚本的逻辑，但直接调用 xcodebuild 绕过签名
          # 使用 archive 模式是最稳妥的打包方式
          xcodebuild archive \
            -scheme "Code App" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/CodeApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO
        env:
          # 保留你原有的部分环境变量，以防编译脚本中引用了它们
          JUDGE0_KEY: ""
          JUDGE0_ENDPOINT: ""
          XCODE_PATH: "/Applications/Xcode_16.0.app" 

      - name: Package .app to .ipa
        run: |
          # 创建标准的 IPA 目录结构
          mkdir -p Payload
          cp -r ./build/CodeApp.xcarchive/Products/Applications/*.app Payload/
          zip -r Code.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa-build-unsigned
          path: Code.ipa
          retention-days: 5
