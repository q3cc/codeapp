name: Build Unsigned Artifact
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Unsigned App
    runs-on: macOS-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Unsigned IPA via Fastlane
        run: fastlane build_unsigned
        env:
          # 只保留基础环境配置，删除了所有 Apple 证书、密钥和 Match 相关的 Secrets
          XCODE_PATH: "/Applications/Xcode_16.0.app" 
          JUDGE0_KEY: ""
          JUDGE0_ENDPOINT: ""

      - name: Upload Unsigned Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-build
          # 捕获生成的 .ipa 或 .zip 文件
          path: |
            ./*.ipa
            ./*.zip
          retention-days: 5
