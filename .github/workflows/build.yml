name: Build & Upload Artifact

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iPadOS Unsigned
    runs-on: macOS-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # 必须开启，确保 xcframework 存在
          fetch-depth: 0

      - name: Force LFS Pull
        run: git lfs pull

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Archive Project (No Signing)
        # 直接使用 xcodebuild 避开 Bundler 冲突和 Fastlane lane 缺失问题
        run: |
          xcodebuild archive \
            -scheme "Code App" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/CodeApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO

      - name: Create Unsigned IPA
        # 既然不签名，我们手动把 .app 包转为 .ipa
        run: |
          mkdir -p Payload
          cp -r ./build/CodeApp.xcarchive/Products/Applications/*.app Payload/
          zip -r Code.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeApp-Unsigned
          path: Code.ipa
          retention-days: 5
